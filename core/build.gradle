group 'com.brianmbauman'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.fasterxml.jackson.core', name:'jackson-annotations', version: getProperty("jackson.version")
    compile group: 'com.fasterxml.jackson.core', name:'jackson-core', version: getProperty("jackson.version")
    compile group: 'com.fasterxml.jackson.core', name:'jackson-databind', version: getProperty("jackson.version")

    testCompile group: 'junit', name: 'junit', version: '4.12'
}